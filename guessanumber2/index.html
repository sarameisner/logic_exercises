<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gæt et tal</title>
</head>

<body>
    <h1>Gæt et tal</h1>
    <p>Tænk på et tal mellem 0 og 100, og lad computeren gætte det!</p>
    <button id="startBtn">Start spillet</button>

    <div id="game" style="display: none;">
        <p>Computeren gætter: <span id="computerGuess"></span></p>
        <button id="tooLow" disabled>For lavt</button>
        <button id="tooHigh" disabled>For højt</button>
        <button id="correct" disabled>Korrekt!</button>
    </div>

    <p id="result" style="display: none;"></p>

    <script src="script.js"></script>
</body>

</html>
