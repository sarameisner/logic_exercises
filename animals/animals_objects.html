<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles.css">
  <title>Animals (objects)</title>
</head>

<body>
  <h1>Animals</h1>

  <table id="list">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Description</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <!-- animal template will be copied and inserted here -->

    </tbody>
  </table>

  <template id="animal">
    <tr>
      <td data-field="name">NAME</td>
      <td data-field="type">TYPE</td>
      <td data-field="desc">DESCRIPTION</td>
      <td data-field="age">AGE</td>
    </tr>
  </template>
  <label for="filter-type">Filter by Animal Type:</label>
  <select id="filter-type">
    <option value="all">All</option>
    <option value="cat">Cat</option>
    <option value="dog">Dog</option>
    <option value="dragon">Dragon</option>
    <option value="horse">Horse</option>
  </select>


  <script src="animals_objects.js"></script>
</body>

</html>
